    <div class="form_container">
        <h1 class="form_title">Shipping Address & Payments</h1>
        <form class="form_1" action="checkout_success.html">
            <div class="users_info">
                <div class="users_input_box">
                    <label for="fullname">FULL NAME</label>

                <div class="users_input_box">

                    <label for="address">STREET NAME</label>
                    <input type="text" id="address" name="address" placeholder="Enter Street's Name">
                </div>
                <div class="users_input_box">
                    <label for="card_number">CARD NUMBER</label>
                    <input type="text" id="card_number" name="card_number" placeholder="Enter The Card Number">
                </div>
                <div class="users_input_box">
                    <label for="exp_date">EXPIRED DATE</label>
                    <input type="date" id="exp_date" name="exp_date" placeholder="Enter Expired Date">
                </div>
                <div class="users_input_box">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter The Cvv Number Of Your Card">
                </div>
            </div>
